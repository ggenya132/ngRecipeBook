<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">


    <form (ngSubmit)="onSignUp(form)" #form="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
    id="email"
    name="email"
    class="form-control"
    email
    ngModel>
  </div>

  <div class="form-group">
  <label for="password">Password</label>
  <input type="password"
  id="pasword"
  name="password"
  class="form-control"
  ngModel>
</div>

<button class="btn btn-primary" type="submit" [disabled]="!form.valid && form.touched">Sign Up</button>
</form>
  </div>
</div>
